<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="calc" class="calculator">
        <section class="top">
            <section class="top-1">
                <button id="switch" class="switch-btn" onclick="SwitchMode()">
                    <span id="ellipse"></span>
                    <i id="icn" class="fa-solid fa-moon"></i>
                </button>
            </section>
            <section class="top-2">
                <h1 id="res">0</h1>
                <p id="txt">0</p>
            </section>
        </section>
        <section class="inputs">
            <input onclick="getValue(value)" type="button" value="C" class="clear">
            <input onclick="getValue(value)" type="button" value="%">
            <input onclick="getValue(value)" type="button" value="âŒ«">
            <input onclick="getValue(value)" type="button" value="/" class="op">
            <input onclick="getValue(value)" type="button" value="7">
            <input onclick="getValue(value)" type="button" value="8">
            <input onclick="getValue(value)" type="button" value="9">
            <input onclick="getValue(value)" type="button" value="*" class="op">
            <input onclick="getValue(value)" type="button" value="4">
            <input onclick="getValue(value)" type="button" value="5">
            <input onclick="getValue(value)" type="button" value="6">
            <input onclick="getValue(value)" type="button" value="-" class="op">
            <input onclick="getValue(value)" type="button" value="1">
            <input onclick="getValue(value)" type="button" value="2">
            <input onclick="getValue(value)" type="button" value="3">
            <input onclick="getValue(value)" type="button" value="+" class="op">
            <input onclick="getValue(value)" type="button" value="00">
            <input onclick="getValue(value)" type="button" value="0">
            <input onclick="getValue(value)" type="button" value=".">
            <input onclick="Result()" type="button" value="=" class="op">
        </section>
        <section class="bottom">
            <section id="line" class="line"></section>
        </section>
    </section>
    <script src="index.js"></script>
</body>

</html>
